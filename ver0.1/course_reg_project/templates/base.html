<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}수강신청 시스템{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   sans-serif;
      background-color: #f5f5f7;   /* 전체 은은한 회색 */
      color: #111111;              /* 거의 검정 */
    }

    .page-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 32px;
      font-size: 18px;
      font-weight: 600;
    }

    .main-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card-auth {
      width: 100%;
      max-width: 480px;
      background: #ffffff;
      border-radius: 24px;
      padding: 32px 32px 28px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.06);
      border: 1px solid #eeeeee;
    }

    .card-auth h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 700;
    }

    .card-auth p.subtitle {
      margin: 0 0 24px;
      font-size: 14px;
      color: #555555;
    }

    .form-row {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-row label {
      font-size: 13px;
      color: #555555;
    }

    .form-row input {
      padding: 10px 16px;
      border-radius: 999px;              /* 캡슐형 입력창 */
      border: 1px solid #d0d0d0;
      font-size: 14px;
      outline: none;
      background: #fcfcfc;
    }

    .form-row input:focus {
      border-color: #111111;
      background: #ffffff;
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      background: #111111; /* 검정 버튼 */
      color: #ffffff;
      margin-top: 8px;
    }

    .btn-primary:hover {
      background: #000000;
    }

    .helper-text {
      margin-top: 16px;
      font-size: 13px;
      color: #555555;
      text-align: center;
    }

    .helper-text a {
      color: #111111;
      text-decoration: underline;
    }

    .error {
      margin-bottom: 12px;
      font-size: 13px;
      color: #c62828;
    }

    .top-back {
      font-size: 13px;
      color: #555555;
      margin-bottom: 16px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .top-back-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 1px solid #d0d0d0;
      text-align: center;
      line-height: 16px;
      font-size: 11px;
    }
  </style>
</head>
<body>
<div class="page-shell">
  <header>수강신청 시스템</header>

  <div class="main-wrapper">
    {% block content %}{% endblock %}
  </div>
</div>
</body>
</html>
