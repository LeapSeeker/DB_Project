<!-- templates/error.html -->
{% extends "base.html" %}

{% block title %}오류 | 수강신청 시스템{% endblock %}

{% block content %}
  <div class="card-auth">
    <h1>오류가 발생했어요</h1>
    <p class="subtitle">
      요청을 처리하는 중 문제가 발생했습니다.
    </p>

    <p style="font-size:14px; margin-bottom:20px;">
      {{ message }}
    </p>

    <form action="/">
      <button type="submit" class="btn-primary">홈으로 돌아가기</button>
    </form>
  </div>
{% endblock %}
