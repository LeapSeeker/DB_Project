<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}로그인 | 수강신청 시스템{% endblock %}

{% block content %}
  <div class="card-auth">
    <!-- 뒤로가기는 일단 홈(/)로 가게 두거나 필요 없으면 a태그 삭제해도 됨 -->
    <a href="/" class="top-back">
      <span class="top-back-icon">←</span>
      <span>뒤로가기</span>
    </a>

    <h1>로그인</h1>
    <p class="subtitle">
      수강신청 시스템에 접속하려면 아이디와 비밀번호를 입력하세요.
    </p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/login">
      <div class="form-row">
        <label for="login_id">아이디</label>
        <input type="text" id="login_id" name="login_id"
               placeholder="학번 / 교번 / 사번">
      </div>

      <div class="form-row">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password"
               placeholder="비밀번호">
      </div>

      <button type="submit" class="btn-primary">로그인</button>
    </form>

    <div class="helper-text">
      역할(학생 · 교수 · 교직원)에 따라<br>
      로그인 후 다른 화면이 표시됩니다.
    </div>
  </div>
{% endblock %}
